<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .eligible { color: green; font-weight: bold; }
        .not-eligible { color: red; font-weight: bold; }
        .result-container { max-width: 600px; margin: 2rem auto; padding: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container card shadow">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Loan Application Result</h2>
                
                <div class="result-display mb-4">
                    <h3 class="mb-3">Status: 
                        <span class="{{ prediction_class }}">{{ prediction_text }}</span>
                    </h3>
                    <p class="fs-4">Probability: {{ probability }}%</p>
                </div>
                
                <a href="/" class="btn btn-primary">
                    Check Another Application
                </a>
            </div>
        </div>
    </div>
</body>
</html>
