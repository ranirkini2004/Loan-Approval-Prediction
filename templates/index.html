<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Loan Approval Prediction</h1>
      <form id="loanForm">
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="Gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="married">Married:</label>
          <select id="married" name="Married" required>
            <option value="">Select Marital Status</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dependents">Dependents:</label>
          <select id="dependents" name="Dependents" required>
            <option value="">Select Number of Dependents</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="education">Education:</label>
          <select id="education" name="Education" required>
            <option value="">Select Education</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select>
        </div>

        <div class="form-group">
          <label for="self_employed">Self Employed:</label>
          <select id="self_employed" name="Self_Employed" required>
            <option value="">Select Employment Type</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="applicant_income">Applicant Income:</label>
          <input
            type="number"
            id="applicant_income"
            name="ApplicantIncome"
            required
          />
        </div>

        <div class="form-group">
          <label for="coapplicant_income">Coapplicant Income:</label>
          <input
            type="number"
            id="coapplicant_income"
            name="CoapplicantIncome"
            required
          />
        </div>

        <div class="form-group">
          <label for="loan_amount">Loan Amount (in thousands):</label>
          <input type="number" id="loan_amount" name="LoanAmount" required />
        </div>

        <div class="form-group">
          <label for="loan_term">Loan Term (months):</label>
          <input
            type="number"
            id="loan_term"
            name="Loan_Amount_Term"
            required
          />
        </div>

        <div class="form-group">
          <label for="credit_history">Credit History:</label>
          <select id="credit_history" name="Credit_History" required>
            <option value="">Select Credit History</option>
            <option value="1">Good (1)</option>
            <option value="0">Bad (0)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="property_area">Property Area:</label>
          <select id="property_area" name="Property_Area" required>
            <option value="">Select Property Area</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model_type">Select Model:</label>
          <select id="model_type" class="form-control">
            <option value="logistic">Logistic Regression</option>
            <option value="decision_tree">Decision Tree</option>
            <option value="random_forest">Random Forest</option>
          </select>
        </div>

        <button type="submit">Check Eligibility</button>
      </form>

      <div id="result" class="hidden">
        <h1>Loan Status</h1>
        <p>Loan Status: <span id="prediction"></span></p>
        <p>Probability: <span id="probability"></span></p>
    </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
